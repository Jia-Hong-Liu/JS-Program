<body>
   <div id="p1">Drinking Alone Under the Moon 月下獨酌</div>
   <div id="p2">～～唐．李白～～</div>　　
   <div id="p3">
      花間一壺酒　　獨酌無相親<br>
      舉杯邀明月　　對影成三人<br>
      月既不解飲　　影徒隨我身<br>
      暫伴月將影　　行樂須及春<br>
      我歌月徘徊　　我舞影零亂<br>
      醒時同交歡　　醉後各分散<br>
      永結無情遊　　相期邈雲漢<br>

</div>
