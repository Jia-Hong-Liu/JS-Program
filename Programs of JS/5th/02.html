<body>
   <div id="p1">To My Retired Friend Wei 贈衛八處士</div>
   <div id="p2">～～杜甫～～</div>　　
   <div id="p3">
      人生不相見　動如參與商　今夕復何夕　共此燈燭光<br>
      少壯能幾時　鬢髮各已蒼　訪舊半為鬼　驚呼熱中腸<br>
      焉知二十載　重上君子堂　昔別君未婚　兒女忽成行<br>
      怡然敬父執　問我來何方　問答未及已　驅兒羅酒漿<br>
      夜雨剪春韭　新炊間黃梁　主稱會面難　一舉累十觴<br>
      十觴亦不醉　感子故意長　明日隔山岳　世事兩茫茫<br>
</div>
