<div id="p1">Changgan Ballad 長干行</div>
<div id="p2">～～唐．李白～～</div>　　
<div id="p3">
   妾髮初覆額　折花門前劇　郎騎竹馬來　繞床弄青梅<br>
   同居長干里　兩人無縑猜　十四為君婦　羞顏未嘗開<br>
   低頭向暗壁　千喚不一回　十五始展眉　願同塵與灰<br>
   常存抱柱信　豈上望夫臺　十六君遠行　瞿塘灩澦堆<br>
   五月不可觸　猿聲天上哀　門前舊行跡　一一生綠苔<br>
   苔深不能掃　落葉秋風早　八月蝴蝶來　雙飛西園草<br>
   感此傷妾心　坐愁紅顏老　早晚下三巴　預將書報家<br>
   相迎不道遠　直至長風沙　　　　　　　　　　　　<br>
</div>
